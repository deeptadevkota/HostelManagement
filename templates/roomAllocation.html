{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/dashboard.css' %}">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <section class="center-align">
        Hostel Management Portal
    </section>

    <nav>
        <div className="nav-wrapper">
            <ul id="nav-mobile" className="left hide-on-med-and-down">
                <li><a href="wardenDashboard">Home</a></li>
                <li><a href="studentList">Students</a></li>
                <li><a href="viewComplain">Complains</a></li>
                <li><a href="signout">Sign Out</a></li>
                <li><a href="roomAllocation">Room allocation time</a></li>
            </ul>
        </div>
    </nav>
    <br />
    <br />
    <br />
    <div class="row" style="margin-left: 30%;">
        <h2>Do you want to continue the room allocation process?</h2>
    </div>
    <div class="container" style="width: 600px;">
        <div class="row">
            <form class="col s12" method='POST' action="form_roomAllocation">
                {%csrf_token%}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="choice" type="text" name="choice" class="validate" required>
                        <label for="choice">Yes/No</label>
                    </div>
                    <br />
                    <input type="submit" value="SUBMIT" class="waves-effect waves-light btn-large center darken-4"
                        style="background-color: #f9a825;">
                </div>
            </form>
        </div>
        <div class="col s12">
            <h4>
                {%for message in messages%}
                {{message}}
                {%endfor%}
            </h4>
        </div>
    </div>
</body>

</html>
